<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Attribute Binding and Basic Events</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }
        
        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- First Way -->
        <!-- <button v-bind:class="active ? 'text-red' : 'text-green'" v-on:click="toggle">Click Me</button> -->

        <!-- Second Way (Shorthand) -->
        <button :class="active ? 'text-red' : 'text-green'" @:click="toggle">Click Me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    active: false
                };
            },

            // Make sure custom methods are nested within a methods object
            methods: {
                toggle() {
                    this.active = !this.active;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
